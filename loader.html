<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Preloader</title>
    <style>
        /* CSS styles for the preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        /* Optional: Hide content initially */
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Preloader HTML -->
    <div class="preloader">
        <!-- Your preloader animation goes here -->
        <p>Loading...</p>
    </div>

    <!-- Content to be displayed after loading -->
    <div class="content">
        <h1>Welcome to My Website!</h1>
        <!-- Other content goes here -->
    </div>

    <script>
        // JavaScript to hide preloader when page is fully loaded
        window.addEventListener('load', function() {
            var preloader = document.querySelector('.preloader');
            var content = document.querySelector('.content');
            // Hide preloader
            preloader.style.display = 'none';
            // Show content
            content.style.display = 'block'; // or 'flex' or 'inline' depending on the layout
        });
    </script>
</body>
</html>
